<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css"
        media="all" />
</head>

<body>
    <div id="root">
        <div class="d-flex justify-content-center">
            <form class="col-12 d-flex flex-column justify-content-center p-3" action="" id="form">
                <h3 class="mx-auto">LEARNING HOW TO WORK WITH APIs</h3>
                <select class="col-6 mx-auto" name="country" id="select-country">
                    <option value="">Select a country</option>
                </select>
            </form>
        </div>
        <div class="col-12 pt-3">
            <div class="d-flex justify-content-center top-info">
                <div class="mr-2 p-2" id="info"></div>
                <div class="mx-2 bg-warning mid">
                    <div class="d-flex justify-content-center p-3 cal-code-text">
                        <h5>CALLING CODE</h5>
                    </div>
                    <div class="d-flex justify-content-center" id="call-code"></div>
                </div>
                <div class="ml-2 d-flex justify-content-center align-items-center flag-div">
                    <img class="p-auto" src="" id="flag" alt="">
                </div>
            </div>
            <div class="mt-2 down-info">
                <div class="mr-2 mt-2 weather">
                    <div class="d-flex justify-content-center p-3 top-weather">
                        <h5>CAPITAL WEATHER REPORT</h5>
                    </div>
                    <div id="weather">
                        
                    </div>
                </div>
                <div class="ml-2 mt-2 p-3 map" id="map"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
 <!-- .................. map API ............. -->
    <script type="text/javascript" src="./mapp.env.js"></script>
    <!-- OR => <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script> -->
    <script type="text/javascript" src="./mapp.min.js"></script>
    <!-- OR => <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script> -->
    <script src="./jQuery.js" ></script>
</body>

</html>
